<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Design</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
        }

        /* Main content */
        main {
            padding: 20px;
            text-align: center;
        }

        main p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
            background: #2575fc;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #6a11cb;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Sample Page</h1>
        </header>
        <main>
            <p>This is a beautifully designed HTML page with a modern layout and styling.</p>
            <p>Feel free to use this as a starting point for your projects!</p>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank" class="btn">Learn More</a>
        </main>
        <footer>
            <p>&copy; 2024 Your Name | All Rights Reserved</p>
        </footer>
    </div>
</body>
</html>
